        function MaxParos(vizsgaltTomb) {
            let parosok = [];
            for (let i = 0; i < vizsgaltTomb.length; i++) {
                if (vizsgaltTomb[i] % 2 == 0) {
                    parosok.push(vizsgaltTomb[i]);
                }
            }
            let maxErtek = parosok[0];
            for (let i = 0; i < parosok.length; i++) {
                if (parosok[i] > maxErtek) {
                    maxErtek = parosok[i];
                }
            }
            return maxErtek;
        }
